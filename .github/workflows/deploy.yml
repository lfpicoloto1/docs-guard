name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build Docker image
        run: |
          docker build -e CLOUD_TOKEN=${{ secrets.CLOUD_TOKEN }} -t my-app:$GITHUB_SHA .

      - name: Run tests
        run: |
          docker run -e CLOUD_TOKEN=${{ secrets.CLOUD_TOKEN }} --rm my-app:$GITHUB_SHA pytest 
