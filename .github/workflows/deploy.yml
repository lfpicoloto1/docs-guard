name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      CLOUD_TOKEN: ${{ secrets.CLOUD_TOKEN }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build Docker image
        run: |
          docker build -t my-app:$GITHUB_SHA .

      - name: Run tests
        run: |
          docker run -e CLOUD_TOKEN=${{ secrets.CLOUD_TOKEN }} --rm my-app:$GITHUB_SHA pytest
      
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        
      - name: Push Docker image
        run: |
          docker tag my-app:$GITHUB_SHA my-dockerhub-username/my-app:$GITHUB_SHA
          docker push my-dockerhub-username/my-app:$GITHUB_SHA
